<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALA BAZAR | Elite Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ff9f43; --dark: #0a0a0a; --green: #00ff88; --card: #111; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #000; color: white; -webkit-tap-highlight-color: transparent; }
        header { background: #111; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.4rem; font-weight: bold; color: var(--gold); cursor: pointer; }
        .categories { display: flex; gap: 12px; padding: 12px; overflow-x: auto; white-space: nowrap; background: #0a0a0a; border-bottom: 1px solid #222; }
        .category-btn { background: #222; color: white; border: none; padding: 10px 20px; border-radius: 30px; font-size: 0.9rem; cursor: pointer; transition: 0.2s; }
        .category-btn.active { background: var(--gold); color: black; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .card { background: var(--card); border-radius: 15px; padding: 12px; border: 1px solid #222; display: flex; flex-direction: column; }
        .card img { width: 100%; border-radius: 10px; height: 130px; object-fit: cover; background: #222; }
        .prod-info { margin-top: 10px; }
        .prod-info h4 { font-size: 0.85rem; margin: 0; color: #eee; height: 35px; overflow: hidden; }
        .price { color: var(--green); font-weight: bold; font-size: 1.1rem; }
        .watermark { font-size: 8px; color: var(--gold); font-weight: bold; opacity: 0.7; margin-top: 2px; }
        .btn-buy { background: var(--gold); color: black; border: none; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 0.85rem; margin-top: 12px; cursor: pointer; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #161616; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; border: 1px solid #333; }
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()">KALA BAZAR</div>
        <i class="fas fa-bars" style="font-size:24px; color:white;"></i>
    </header>

    <div class="categories" id="catBar">
        <button class="category-btn active" onclick="filterCategory('all')">All</button>
        <button class="category-btn" onclick="filterCategory('mobiles')">Phones</button>
        <button class="category-btn" onclick="filterCategory('fashion')">Fashion</button>
        <button class="category-btn" onclick="filterCategory('electronics')">Electronics</button>
    </div>

    <div id="loading">Loading Real Images...</div>
    <div class="grid" id="productGrid"></div>

    <div id="addrModal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--gold); text-align:center;">Shipping Address</h3>
            <input type="text" id="cust-name" placeholder="Full Name">
            <textarea id="cust-addr" rows="3" placeholder="Full Address with Pincode"></textarea>
            <button class="btn-buy" style="width:100%;" onclick="openPayment()">NEXT: PAYMENT</button>
            <button onclick="closeModal('addrModal')" style="background:none; border:none; color:red; width:100%; margin-top:10px;">Back</button>
        </div>
    </div>

    <div id="payModal" class="modal">
        <div class="modal-content" style="border: 2px solid var(--gold);">
            <h2 style="color:var(--gold); text-align:center;">PAYMENT</h2>
            <div id="final-price" style="color:var(--green); font-size:1.5rem; text-align:center; font-weight:bold; margin-bottom:20px;"></div>
            <button class="btn-buy" style="width:100%; background:var(--green);" onclick="alert('Order Placed!')">CONFIRM ORDER</button>
            <button onclick="closeModal('payModal')" style="background:none; border:none; color:red; width:100%; margin-top:15px;">Cancel</button>
        </div>
    </div>

            { "name": "OnePlus 12", "desc": "16GB RAM Silky Black", "price": "64,999", "category": "mobiles" }
        ];

        let selectedPrice = "";

        function renderProducts(list) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = list.map(p => `
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=400&auto=format&fit=crop" 
                         onload="this.src='https://source.unsplash.com/400x400/?${p.name.replace(/ /g, ',')}'"
                         alt="${p.name}">
                    <div class="prod-info">
                        <h4>${p.name}</h4>
                        <p style="font-size:0.7rem; color:#777; margin:5px 0;">${p.desc}</p>
                        <span class="price">₹${p.price}</span>
                        <div class="watermark">KALA BAZAR</div>
                    </div>
                    <button class="btn-buy" onclick="buyNow('${p.price}')">BUY NOW</button>
                </div>
            `).join('');
            document.getElementById('loading').style.display = 'none';
        }

        function filterCategory(cat) {
            const filtered = cat === 'all' ? products : products.filter(p => p.category === cat);
            renderProducts(filtered);
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        }

        function buyNow(price) { selectedPrice = price; document.getElementById('addrModal').style.display = 'flex'; }
        function openPayment() { closeModal('addrModal'); document.getElementById('final-price').innerText = "Total: ₹" + selectedPrice; document.getElementById('payModal').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // Initial load
        renderProducts(products);
    </script>
